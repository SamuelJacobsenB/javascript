<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font:  normal 20px Arial;
        }
    </style>
</head>
<body>
    <p id="p1"></p>

    <script>
        let num = [5, 9, 2, 4]
        var p1 = document.querySelector('p#p1')

        p1.innerHTML =  `Esse são seus valores: ${num}. <br> Ele tem ${num.length} elementos. <br> O primeiro vetor é o ${num[0]}. <br> Aqui está ele em forma crescente: ${num.sort()}`
    </script>
</body>
</html>
