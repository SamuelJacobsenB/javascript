<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de JS simples</title>
    <style>
        html, body {
            background-color: lightslategray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = String(window.prompt('Digite aqui seu primeiro nome:'))

        window.alert(`Seja bem vindo(a) ${nome}, dê uma olhada em algumas informações sobre seu nome, para isso clique em ok.`)

        document.write(`<p> Seu nome tem ${nome.length} letras. </p>`)

        document.writeln(`<p> Veja aqui seu nome em letras maiúsculas: ${nome.toUpperCase()}. </p>`)

        document.writeln(`<p> E aqui em minúsculas ${nome.toLowerCase()}. </p>`)
    </script>
</body>
</html>
