<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de JS simples</title>
    <style>
        html, body {
            background-color: lightslategray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = String(window.prompt('Digite aqui seu nome:'))
        var salario = Number(window.prompt('Digite aqui sua média salarial:'))

        document.write(`Olá ${nome}, sua média salarial é de R$ ${salario}`)
    </script>
</body>
</html>
