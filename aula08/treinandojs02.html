<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: gray;

<body>
    

    <script>
        window.alert('Clique em OK para que você possa colocar os dados de sua média para sabermos se você esta reprovado ou aprovado.')
        var média = Number(window.prompt('Digite aqui sua média escolar:'))
        var resultado = média >= 6?'Aprovado':'Reprovado'
        document.write('Você está ' + resultado)
    </script>
